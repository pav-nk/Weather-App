<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/scss/style.scss" />
  </head>

  <body class="flex flex-col bg-zinc-900">
    <header class="header container mx-auto flex justify-between p-6">
      <a href="#!" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8"
          alt="Flowbite Logo"
        />
        <span
          class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white"
          >Weather App</span
        >
      </a>

      <form class="flex gap-4">
        <input
          type="text"
          id="voice-search"
          class="text-md block w-80 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          placeholder="Enter your city..."
          required
        />
        <button
          type="submit"
          class="text-md inline-flex items-center rounded-lg border border-blue-700 bg-blue-700 px-3 py-2.5 font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            class="me-2 h-4 w-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          Search
        </button>
      </form>
    </header>

    <main class="main flex grow items-center justify-center">
      <div
        class="mx-auto grid max-w-screen-xl p-4 lg:grid-cols-12 lg:gap-4 lg:py-8 xl:gap-0"
      >
        <div class="mr-auto place-self-center lg:col-span-6">
          <h1
            class="mb-4 max-w-2xl text-4xl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl dark:text-white"
          >
            Moscow, -8 C
          </h1>
          <div
            class="mb-6 max-w-2xl font-light text-gray-500 md:text-lg lg:mb-8 lg:text-xl dark:text-gray-400"
          >
            <p class="mb-2">From checkout to global sales tax compliance.</p>
            <ul
              class="max-w-md list-inside list-disc space-y-1 text-gray-500 dark:text-gray-400"
            >
              <li>At least 10 characters</li>
              <li>At least one lowercase character</li>
              <li>Inclusion of at least one special character</li>
            </ul>
          </div>
          <label class="inline-flex cursor-pointer items-center">
            <input type="checkbox" value="" class="peer sr-only" />
            <div
              class="peer relative h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700 dark:peer-checked:bg-blue-600 dark:peer-focus:ring-blue-800"
            ></div>
            <span class="ms-3 text-lg text-gray-900 dark:text-gray-300"
              >Toggle me</span
            >
          </label>
        </div>
        <div class="hidden lg:col-span-6 lg:mt-0 lg:flex">
          <img src="./src/images/fog-day.svg" alt="mockup" />
        </div>
      </div>
    </main>

    <footer class="container mx-auto flex justify-center p-6">
      <div class="mx-auto flex w-full items-center justify-center">
        <span class="text-md text-gray-500 sm:text-center dark:text-gray-400"
          >© 2023
          <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a
          >. All Rights Reserved.
        </span>
      </div>
    </footer>
  </body>
</html>
